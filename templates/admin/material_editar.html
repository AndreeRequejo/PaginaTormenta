{% extends "maestraAdmin.html" %}
{% block titulo %}
Editar material
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar material</h3>
            <form action="{{url_for('actualizar_material')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{material_prendas[0]}}">
                <label for="nombre_material">Nombre Material:</label>
                <input value="{{material_prendas[1]}}" type="text" class="input" placeholder="Nombre material" name="nombre_material" id="nombre_material">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('material_prenda')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
