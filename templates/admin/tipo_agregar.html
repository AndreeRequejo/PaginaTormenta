{% extends "maestraAdmin.html" %}
{% block titulo %}
Agregar Categor√≠a
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar Tipo de Prenda</h3>
            <form action="{{url_for('guardar_tipo_prenda')}}" method="post">
                <label for="nombre_tipo">Tipo de Prenda:</label>
                <input type="text" class="input" placeholder="nombre_tipo" name="nombre_tipo" id="nombre_tipo">

                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('tipo_prenda')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
