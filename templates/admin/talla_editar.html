{% extends "maestraAdmin.html" %}
{% block titulo %}
Editar Talla
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar Talla</h3>
            <form action="{{url_for('actualizar_talla')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{talla_prendas[0]}}">
                <label for="nombre_talla">Nombre Talla:</label>
                <input value="{{talla_prendas[1]}}" type="text" class="input" placeholder="Nombre talla" name="nombre_talla" id="nombre_talla">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('talla_prenda')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
