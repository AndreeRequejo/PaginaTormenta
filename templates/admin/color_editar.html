{% extends "maestraAdmin.html" %}
{% block titulo %}
Editar Colores
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar Color Prenda</h3>
            <form action="{{url_for('actualizar_color_prenda')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{color_prendas[0]}}">
                <label for="nombre_color">Color de Prenda:</label>
                <input value="{{color_prendas[1]}}" type="text" class="input" placeholder="nombre_color" name="nombre_color" id="nombre_color">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('color_prenda')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
