{% extends "maestraAdmin.html" %}
{% block titulo %}
Agregar Disponibilidad
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-2">Agregar Disponibilidad de Prenda:</h3>
            <form action="{{url_for('guardar_disponibilidad')}}" method="post">

                <label for="id_prenda">Nombre de Prenda:</label>
                <select class="form-select" name="id_prenda" id="id_prenda">
                    {% for prenda in prendas %}
                    <option value="{{prenda[0]}}">{{prenda[2]}}</option>
                    {% endfor %}
                </select>

                <label for="id_talla">Talla de Prenda:</label>
                <select class="form-select" name="id_talla" id="id_talla">
                    {% for talla in talla_prendas %}
                    <option value="{{talla[0]}}">{{talla[1]}}</option>
                    {% endfor %}
                </select>

                <label for="precio">Precio:</label>
                <input type="text" class="input" placeholder="Precio" name="precio" id="precio">

                <label for="stock">Stock:</label>
                <input type="text" class="input" placeholder="Stock" name="stock" id="stock">
                
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('disponibilidad_prenda')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
