{% extends "maestraUsuario.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='client/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='client/css/index.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='client/css/catalogo.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='client/css/detalles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='client/css/formularios.css') }}">
{% endblock %}

{% block titulo %}
Registrar usuario
{% endblock %}

{% block contenido %}
<form class="form-signin" action="{{url_for('guardar_usuario')}}" method="post" onsubmit="return validarRegistro()" enctype="multipart/form-data" id="formulario">
    <div class="mt-5">
        <h3 class="titulo text-center">Regístrate</h5>
    </div>

    <div class="texto input-group d-flex justify-content-center align-items-center mt-5 flex-column">
        <div class="d-flex mb-3" id="contenedor-texto">
            <span class="input-group-text no-brr" id="basic-addon1"><i class='bx bx-user' for="username"></i></span>
            <input type="text" class="form-control no-blr" placeholder="Usuario" aria-label="Nombres" aria-describedby="basic-addon1" name="username" id="username">
        </div>
        <div class="d-flex mb-3" id="contenedor-texto">
          <span class="input-group-text no-brr" id="basic-addon3"><i class='bx bx-envelope' for="email"></i></span>
          <input type="email" class="form-control no-blr" placeholder="Correo Electrónico" aria-label="Correo" aria-describedby="basic-addon2" name="email" id="email">
        </div>
        <div class="d-flex mb-2" id="contenedor-texto">
          <span class="input-group-text no-brr" id="basic-addon5"><i class='bx bx-lock-alt' for="password"></i></span>
          <input type="password" class="form-control no-blr" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon5" name="password" id="password">
        </div>
        <div class="d-flex mb-2" id="contenedor-texto">
            <span class="input-group-text no-brr" id="basic-addon5"><i class='bx bx-lock-alt' for="confirm-password"></i></span>
            <input type="password" class="form-control no-blr" placeholder="Confirmar Contraseña" aria-label="Confirmar Contraseña" aria-describedby="basic-addon5" name="confirm-password" id="confirm-password">
          </div>
          <div class="d-flex mb-3" id="contenedor-texto">
            <span class="input-group-text no-brr" id="basic-addon1"><i class='bx bxs-user-detail' for="nombre_completo"></i></span>
            <input type="text" class="form-control no-blr" placeholder="Nombre completo" aria-label="Nombre completo" aria-describedby="basic-addon1" name="nombre_completo" id="nombre_completo">
        </div>
        <div class="d-flex mb-3" id="contenedor-texto">
            <span class="input-group-text no-brr" id="basic-addon1"><i class='bx bxs-user-account' for="apellido_paterno"></i></span>
            <input type="text" class="form-control no-blr" placeholder="Apellido paterno" aria-label="Apellido paterno" aria-describedby="basic-addon1" name="apellido_paterno" id="apellido_paterno">
        </div>
        <div class="d-flex mb-3" id="contenedor-texto">
            <span class="input-group-text no-brr" id="basic-addon1"><i class='bx bxs-user-account' for="apellido_materno"></i></span>
            <input type="text" class="form-control no-blr" placeholder="Apellido materno" aria-label="Apellido materno" aria-describedby="basic-addon1" name="apellido_materno" id="apellido_materno">
        </div>
        <div class="d-flex mb-3" id="contenedor-texto">
            <span class="input-group-text no-brr" id="basic-addon1"><i class='bx bx-phone' for="telefono"></i></span>
            <input type="text" class="form-control no-blr" placeholder="Telefono" aria-label="Telefono" aria-describedby="basic-addon1" name="telefono" id="telefono">
        </div>
        <div class="d-flex mb-3" id="contenedor-texto">
            <span class="input-group-text no-brr" id="basic-addon1"><i class='bx bx-id-card' for="docid"></i></span>
            <input type="text" class="form-control no-blr" placeholder="Documento de identidad" aria-label="Docid" aria-describedby="basic-addon1" name="docid" id="docid">
        </div>
    </div>
    <div class="d-flex justify-content-center mb-5">
            <div id="botones">
                <a id="btnEnvioRegistro">
                    <button type="submit" class="titulo btn btn-secondary mt-4 rounded-pill p-2 w-100" id="blue">REGISTRAR</button>
                </a>

                <a href="{{url_for('login')}}">
                    <button type="button" class="titulo btn btn-secondary mt-4 rounded-pill p-2 w-100" id="white">
                        Volver a Iniciar Sesión
                    </button>
                </a>
            </div>
    </div>
</form>
{% endblock %}

{% block js %}
    <script src="js/cargarCantProductos.js"></script>
    <script src="{{ url_for('static', filename='client/js/datosRegisto.js') }}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
{% endblock %}
