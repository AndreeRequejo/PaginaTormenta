{% extends "maestraAdmin.html" %}
{% block titulo %}
Agregar temporada
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar temporada</h3>
            <form action="{{url_for('guardar_temporada')}}" method="post">
                <label for="nombre_temporada">Nombre de temporada:</label>
                <input type="text" class="input" placeholder="Nombre temporada" name="nombre_temporada" id="nombre_temporada">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('temporada_prenda')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
