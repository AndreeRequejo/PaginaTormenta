{% extends "maestraUsuario.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='client/css/entrega.css') }}">
{% endblock %}

{% block titulo %} ENTREGA - TORMENTA {% endblock %}

{% block contenido %}
<main>
    <div class="container mt-5">
        <hr>

    </div>

    <div class="d-flex justify-content-around m-3 car-en-pag align-items-center">
        <a>
            <p class="fs-3"><span>1.- Carrito</span></p>
        </a>
        <a>
            <p class="fs-3"> 2.- Entrega</p>
        </a>
        <a>
            <p class="fs-3"> <span>3.- Pago</span></p>
        </a>
    </div>

    <div class="container">
        <hr>
    </div>
    <div class="container d-block d-sm-block d-md-flex d-lg-flex d-xl-flex w-100 mt-5">
        <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-4 p-5">
            <div>
                <h5 class="titulo">Selecciona un Método:</h5>
            </div>
            <div class="card rounded-pill d-flex align-items-center my-xl-5 mt-lg-5 my-md-4 my-sm-5 my-5" id="card1">
                <div>
                <div class="form-check align-items-center d-flex">
                    <input class="form-check-input p-0 border-dark-subtle" type="radio" name="flexRadioDefault" id="envioGratis" onclick="seleccionado()">
                    <label class="texto form-check-label ms-3 mt-3 align-items-center d-flex align-items-center" for="envioGratis">
                        <div class="fs-6">
                            <p class="fw-bold mb-1" id>Envío gratis</p>
                            <p>Entre 2 - 5 días laborales</p>
                        </div>
                    </label>
                  </div>
                </div>
            </div>
            <div class="card rounded-pill d-flex align-items-center mt-lg-5" id="card2">
                <div>
                <div class="form-check align-items-center d-flex">
                    <input class="form-check-input p-0 border-dark-subtle" type="radio" name="flexRadioDefault" id="recojoTienda" onclick="seleccionado()">
                    <label class="texto form-check-label ms-3 mt-3 align-items-center d-flex align-items-center" for="recojoTienda">
                        <div class="fs-6">
                            <p class="fw-bold mb-1">Recojo en tienda</p>
                            <p>Entre 2 - 5 días laborales</p>
                        </div>
                    </label>
                  </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-sm-12">
                <button type="button" id="white" class="titulo btn btn-secondary mt-xxl-5 mt-xl-4 mt-lg-5 mt-md-4 mt-sm-5 mt-5 rounded-pill p-2">Cancelar</button>
            </div>
        </div>

        <div class="d-flex mt-0 mt-md-5 mt-lg-5 mt-xl-5 .d-md-none .d-lg-block" id="vlinea">
            <div class="vr 	.d-sm-none .d-md-block"></div>
          </div>

        <div class="datos col-12 col-sm-12 col-md-6 col-lg-7 col-xl-8 p-5" id="contenido1">
            <div class="mb-4">
                <h5 class="titulo">Datos de Envío:</h5>
            </div>
            <div class="row g-4">
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="nombres" placeholder="Nombres">
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                </div>
                <div class="texto form-group">
                    <input type="text" class="form-control" id="calle" placeholder="Ingresa el nombre de la calle"> 
                </div>
                <div class="texto form-group">
                    <input type="text" class="form-control" id="otros" placeholder="Dpto. / Interior / Lote / Bloque (Opcional)"> 
                </div>
                <div class="form-group col-lg-4" id="btndrop">
                    <select class="form-select select" aria-label="Departamento" id="departamento">
                        <option selected>Departamento</option>
                        <option value="1">Lambayeque</option>
                    </select>
                </div>
                <div class="form-group col-lg-4" id="btndrop">
                    <select class="form-select select" aria-label="Departamento" id="provincia">
                        <option selected>Provincia</option>
                        <option value="1">Chiclayo</option>
                    </select>
                </div>
                <div class="form-group col-lg-4" id="btndrop">
                    <select class="form-select select" aria-label="Departamento" id="distrito">
                        <option selected>Distrito</option>
                        <option value="1">Chiclayo</option>
                    </select>
                </div>
            </div>
            <div class="d-grid gap-2">
                <a id="linkBtnEnvio">
                    <button type="button" class="titulo btn btn-secondary mt-4 rounded-pill p-2 px-5" id="blue">Siguiente</button>
                </a>
            </div>
        </div>
        <div class="datos col-12 col-sm-12 col-md-6 col-lg-7 col-xl-8 p-5" id="contenido2" style="display: none">
            <div class="mb-4">
                <h5 class="titulo">Datos de Recojo:</h5>
            </div>
            <div class="row g-4">
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="nomRecojo" placeholder="Nombres">
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="apeRecojo" placeholder="Apellidos">
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="docRocojo" placeholder="DNI">
                </div>
                
                <h5 class="titulo">Seleccionar Tienda</h5>

                <div class="form-check px-5 mb-2">
                    <input class="form-check-input p-0 mb-3" type="radio" name="nomTienda" id="nomTienda" checked>
                    <label class="texto form-check-label" for="nomTienda">
                      Tienda Tormenta, Av. Bolognesi, 231
                    </label>
                </div>
            </div>
            <div class="d-grid gap-2">
                <a id="linkBtnRecojo">
                    <button type="button" class="titulo btn btn-secondary rounded-pill p-2 mt-5 px-5" id="blue">Siguiente</button>
                </a>
            </div>
        </div>
    </div>

</main>
{% endblock %}

{% block js %}
<script src="{{url_for('static', filename='client/js/datosEntrega.js')}}"></script>
<script src="{{url_for('static', filename='client/js/entrega.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
{% endblock %}
