{% extends "maestraUsuario.html" %}

{% block css %} <link rel="stylesheet" href="{{ url_for('static', filename='client/css/formularios.css') }}">{% endblock %}

{% block titulo %} LOGIN - TORMENTA {% endblock %}

{% block contenido %}
<form class="form-signin container" action="{{url_for('procesar_login')}}" method="post" id="formulario">
    <div class="mt-5">
        <h3 class="titulo text-center">¡Bienvenido de Vuelta!</h5>
    </div>

    <div class="texto input-group d-flex justify-content-center align-items-center mt-5 flex-column">
        <div class="d-flex mb-3" id="contenedor-texto">
            <span class="input-group-text no-brr" id="basic-addon1" for="username"><i class='bx bx-envelope'></i></span>
            <input type="text" class="form-control no-blr" placeholder="Usuario" aria-label="Correo"
            aria-describedby="basic-addon1" name="username" id="username">
        </div>
        <div class="d-flex mb-2" id="contenedor-texto">
            <span class="input-group-text no-brr" id="basic-addon2" for="password"><i class='bx bx-lock-alt'></i></span>
            <input type="password" class="form-control no-blr" placeholder="Contraseña" aria-label="Contraseña"
            aria-describedby="basic-addon2" name="password" id="password">
        </div>
    </div>
    <div class="d-flex justify-content-center mb-5">
        <div id="botones">
            <div class="d-flex justify-content-center mt-4">
                <a id="btnInicioSesion">
                    <button type="submit" class="titulo btn btn-secondary rounded-pill p-2" id="blue">INGRESAR</button>
                </a>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <a href="{{url_for('signup')}}">
                <button type="button" class="titulo btn btn-secondary rounded-pill p-2" id="white">REGÍSTRATE</button>
                </a>
            </div>
        </div>
    </div>
</form>

{% endblock %}

{% block js %}
    <script src="js/cargarCantProductos.js"></script>
    <script src="{{ url_for('static', filename='client/js/datosLogin.js') }}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
{% endblock %}
